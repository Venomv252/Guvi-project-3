<svg width="300" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="180" fill="url(#musicGradient)"/>
  
  <!-- Music note icon -->
  <g transform="translate(130, 60)">
    <circle cx="20" cy="45" r="8" fill="white" opacity="0.9"/>
    <circle cx="35" cy="40" r="8" fill="white" opacity="0.9"/>
    <rect x="28" y="15" width="3" height="25" fill="white" opacity="0.9"/>
    <rect x="43" y="10" width="3" height="30" fill="white" opacity="0.9"/>
    <path d="M31 15 Q40 10 46 10 L46 13 Q40 13 31 18 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">High on You</text>
  <text x="150" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Jind Universe</text>
  
  <!-- Play button overlay -->
  <circle cx="150" cy="90" r="25" fill="rgba(0,0,0,0.6)"/>
  <polygon points="140,80 140,100 165,90" fill="white"/>
</svg>